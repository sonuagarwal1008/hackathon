<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
	<input type="text" placeholder="Name" name="name" value="{{
          request.form.name }}"><br>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"><br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br>
	<input type="text" placeholder="Country" name="country" value="{{
          request.form.country }}"><br>
	<input type="text" placeholder="State" name="state" value="{{
          request.form.state }}"><br>
	<input type="text" placeholder="City" name="city" value="{{
          request.form.city }}"><br>
	<input type="text" placeholder="Zip Code" name="zip" value="{{
          request.form.zip }}"><br>
	<input type="text" placeholder="Mobile Number" name="mobile" value="{{
          request.form.mobile }}"><br>
	<input type="checkbox" name="vehicle" value="all"> all <br>
	<input type="checkbox" name="vehicle" value="custom"> only known<br>
	<input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Notice:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
